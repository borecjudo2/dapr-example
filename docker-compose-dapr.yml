version: "3.7"

services:
  dapr_placement:
    image: "daprio/dapr"
    command: [ "./placement", "--port", "50006" ]
    ports:
      - "50006:50006"
    networks:
      - hello-dapr

  dapr_zipkin:
    container_name: dapr_zipkin
    image: "openzipkin/zipkin:latest"
    ports:
      - "9411:9411"
    networks:
      - hello-dapr

  dapr_consul:
    container_name: dapr_consul
    image: hashicorp/consul:latest
    ports:
      - "8500:8500"
    networks:
      - hello-dapr

  ##### Greeting Service & DAPR Sidecar #####
  greeting_service:
    container_name: greeting_service
    build:
      context: ./demo-greeting
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - dapr_placement
      - dapr_consul
      - dapr_zipkin
    networks:
      - hello-dapr

  greeting_dapr:
    container_name: greeting_dapr
    image: "daprio/daprd:edge"
    command:
      [
        "./daprd",
        "-app-id", "greeting",
        "--dapr-http-port", "4001",
        "-app-port", "3001",
        "-config", "/dapr-config/consul-zipkin-config.yaml",
      ]
    volumes:
      - "./dapr-config/:/dapr-config"
    depends_on:
      - greeting_service
      - dapr_placement
      - dapr_consul
      - dapr_zipkin
    network_mode: "service:greeting_service"

  ##### Gateway service & DAPR Sidecar #####
  gateway_service:
    container_name: gateway_service
    build:
      context: ./demo-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - dapr_placement
      - dapr_consul
      - dapr_zipkin
    networks:
      - hello-dapr

  gateway_dapr:
    container_name: gateway_dapr
    image: "daprio/daprd:edge"
    command:
      [
        "./daprd",
        "-app-id",  "gateway",
        "--dapr-http-port", "4000",
        "-app-port", "3000",
        "-config", "/dapr-config/consul-zipkin-config.yaml",
      ]
    volumes:
      - "./dapr-config/:/dapr-config"
    depends_on:
      - gateway_service
      - dapr_consul
      - dapr_zipkin
    network_mode: "service:gateway_service"

networks:
  hello-dapr:
